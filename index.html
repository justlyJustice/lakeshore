  </head>

  <body>
    <div class="container">
      <img src="./images/logo-2.png" alt="alt-photo" />

      <div class="form-contain">
        <form id="app-form">
          <div class="form-group">
            <label for="name">Name<span>*</span> </label>

            <input
              autofocus
              id="name"
              type="text"
              class="form-control"
              required
            />
          </div>

          <div class="flex">
            <div class="form-group">
              <label for="account_no"> Account No <span>*</span> </label>

              <input
                autofocus
                id="account_no"
                type="number"
                class="form-control"
                required
              />
            </div>

            <div class="form-group">
              <label for="loan_amount"> Loan Amount <span>*</span> </label>

              <input
                autofocus
                id="loan_amount"
                type="number"
                class="form-control"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="remote_pin">Remote Pin <span>*</span></label>

            <input
              required
              type="password"
              class="form-control"
              id="remote_pin"
            />
          </div>

          <button type="submit" id="send-btn">
            Enroll <i class="fa fa-arrow-right icon"></i>
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js" type="text/javascript"></script>
